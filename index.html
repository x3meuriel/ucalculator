<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title> My calculator</title>
</head>
<body>
    <header id="header">
        <h1 class="frontHeading">
            Customized calculator
        </h1>
    </header>

    <div class="input-div">
        <section id="section__input">
            <div class="dd">
                <input type="text" name="input" id="input" placeholder="Input numbers only">
            </div>
            
        </section>
    </div>
    
    <div class="btn-div">
        <section id="section__btn">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">0</div>
            <div id = "dot">.</div>
            <div class="btn  changeColor">C</div>
            <div class="btn changeColor">+</div>
            <div class="btn changeColor">x</div>
            <div class="btn changeColor">/</div>
            <div class="btn changeColor">-</div>
            <div id="equal">=</div>

        </section>

    </div>
  <script src="./script.js"></script>  
</body>
</html>
